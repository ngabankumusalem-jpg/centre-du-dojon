<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Centre du Donjon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="background"></div>

    <div id="chat">
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" maxlength="40" placeholder="Dire quelque chose...">
      <button id="send-chat">Envoyer</button>
    </div>

    <div id="controls">
      <button id="up">↑</button>
      <div>
        <button id="left">←</button>
        <button id="right">→</button>
      </div>
      <button id="down">↓</button>
    </div>

    <div id="status">
      Nourriture : <span id="food">10</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
